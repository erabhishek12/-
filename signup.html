    <script>

        const firebaseConfig = {

    authDomain: "udhwala-259c0.firebaseapp.com",

    messagingSenderId: "800908206581",
    appId: "1:800908206581:web:c76faaaa942df9920380bc",
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Toggle Password
        function togglePass(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');
            
            toast.className = 'toast show ' + type;
            icon.textContent = type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚ö†';
            msg.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Show/Hide Loading
        function setLoading(loading) {
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            
            btn.disabled = loading;
            text.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
        }
        
        // Validate Form
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const mobile = document.getElementById('mobile').value.trim();
            const passwordError = document.getElementById('password-error');
            
            // Reset error
            passwordError.style.display = 'none';
            
            if (!name) {
                showToast('‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•á‡§Ç', 'warning');
                return false;
            }
            
            if (!email) {
                showToast('‡§à‡§Æ‡•á‡§≤ ‡§°‡§æ‡§≤‡•á‡§Ç', 'warning');
                return false;
            }
            
            if (!email.includes('@')) {
                showToast('‡§∏‡§π‡•Ä ‡§à‡§Æ‡•á‡§≤ ‡§°‡§æ‡§≤‡•á‡§Ç', 'warning');
                return false;
            }
            
            if (mobile && !/^[6-9]\d{9}$/.test(mobile)) {
                showToast('‡§∏‡§π‡•Ä ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç', 'warning');
                return false;
            }
            
            if (password.length < 6) {
                showToast('‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° 6+ ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è', 'warning');
                return false;
            }
            
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                showToast('‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§Æ‡•á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§ñ‡§æ‡§§‡§æ', 'error');
                return false;
            }
            
            return true;
        }
        
        // Signup Form Submit
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                // Create user
                const result = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update profile with name
                await result.user.updateProfile({
                    displayName: name
                });
                
                console.log('User created:', result.user.uid);
                
                // Store mobile in localStorage for main app to use
                if (mobile) {
                    localStorage.setItem('dudhwala_mobile', mobile);
                }
                localStorage.setItem('dudhwala_name', name);
                
                setLoading(false);
                showToast('‡§∏‡§æ‡§á‡§® ‡§Ö‡§™ ‡§∏‡§´‡§≤! üéâ', 'success');
                
                // Sign out and redirect to login
                setTimeout(async () => {
                    await auth.signOut();
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                setLoading(false);
                console.error('Signup error:', error);
                
                // Show user-friendly error
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showToast('‡§Ø‡§π ‡§à‡§Æ‡•á‡§≤ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§â‡§™‡§Ø‡•ã‡§ó ‡§Æ‡•á‡§Ç ‡§π‡•à', 'error');

                        break;
                    case 'auth/weak-password':

                        break;
                    default:
                        showToast('‡§∏‡§æ‡§á‡§® ‡§Ö‡§™ ‡§µ‡§ø‡§´‡§≤: ' + error.message, 'error');
                }
            }
        });
